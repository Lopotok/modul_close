<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" th:action="@{/person/add}">
  <label for="name">Name</label>
  <input type="text" id="name" placeholder="Name" th:field="*{person.name}">
  <label for="birth_place">Birth Place</label>
  <input type="text" id="birth_place" placeholder="Birth Place" th:field="*{person.birthPlace}">
  <label for="birth_date">Birth Date</label>
    <input type="text" id="birth_date" placeholder="Birth Date" th:field="*{person.birthDate}">
  <button type="submit">OK</button>
</form>

</body>
</html>
