<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="homeStyle.css">
</head>
<body>
<table>
<thead>
<tr>
  <th>ID</th>
  <th>Name</th>
  <th>Information</th>
  <th>Update</th>

</tr>
</thead>
<tr th:each="current : ${persons}">
  <td th:text="${current.getId()}"></td>

  <td th:text="${current.getName()}"></td>
    <td>
        <a th:href="@{/person/{id}(id=${current.getId()})}">
            <p>Show Person </p>
        </a>
    </td>
    <td>
        <a th:href="@{'/person/update/' + ${current.id}}">
            <p>Update</p>
        </a>
    </td>


</tr>



</table>
<style>
    .centered {
        text-align: center;
    }
</style>

<div class="centered">
    <a th:href="@{/person/new}">
        <p>New Person</p>
    </a>
</div>
<div class="centered">
<a th:href="@{/person/most-order}">
    <p>Most Order Person</p>
</a>
</div>
</body>
</html>
